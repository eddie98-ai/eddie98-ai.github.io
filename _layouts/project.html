---
layout: default
---

<div class="project-page">
  <h1>{{ page.title }}</h1>
  {% if page.img %}
    <img src="{{ page.img | relative_url }}" alt="{{ page.title }}" style="max-width:100%;">
  {% endif %}
  <p>{{ page.description }}</p>

  <div class="project-content">
    {{ content }}
  </div>

  {% comment %}
  You can also include your partial (include) if needed:
  {% include project.liquid %}
  {% endcomment %}
</div>
